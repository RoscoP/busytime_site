

<HTML>
    <HEAD>
        <STYLE>
        * {
            box-sizing: border-box;
          }
          
          body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow-x: hidden;
          }
          
          img {
            max-width: 100%;
            height: auto;
          }
          
          .wrapper {
            height: 100%;
            width: 100vh;
            margin: 0 auto;
            padding: 0;
            overflow: hidden;
            position: relative;
            color: #444;
          }
          
          .ball {
            height: 400px;
            width: 724px;
            position: absolute;
            top: 0px;
            left: 5%;
            animation: ball;
            animation-duration: 10s;
            animation-timing-function: steps(200);
            animation-iteration-count: infinite;
          }
          
          @keyframes ball {
            from { 
              transform: translateY(0); 
            }
            to { 
              transform: translateY(720px); 
            }
          }
          
          @media (min-width: 700px) {
            .wrapper {
              max-width: 600px;
              border: 2px solid black;
              border-radius: 20px;
            }
            .kick {
              width: 80%;
            }
            .ball {
              width: 724px;
              height: 13px;
            }
          }
        </STYLE>
    </HEAD>
</HTML>

<section class="wrapper">
    <img src="images/calendar.png" alt="kick" />
    <img src="images/line.png" alt="ball" class="ball" />
  </section>
